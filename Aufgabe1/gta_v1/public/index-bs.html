<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style-bs.css'/>
		<link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
	</head>

	<body>

		<header class="jumbotron">
			<div class="container">
				<img src="./images/location.png" width="100"
						alt="an image of a map and location">
				<h1>GeoTagApp</h1>
				<nav>
					<a href="#">About</a> | <a href="#">Help</a> | <a
						href="/">Home</a>
				</nav>
			</div>
		</header>

		<main class="container">

			<section class="tagging">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Start -->
				<form id="tag-form" action="/tagging" method="post">
					<legend>Coordinates</legend>
					<fieldset>
						<label for="taggingLat">Latitude</label> 
						<input type="number" step="0.000001" name="taggingLat" id="taggingLat" placeholder="49.55" required><br>
					</fieldset>
					<fieldset>
						<label for="taggingLon">Longitude</label> 
						<input type="number" step="0.000001" name="taggingLon" id="taggingLon" placeholder="8.55" required><br>
					</fieldset>
					<br>
					<legend>Name and Hashtag</legend>
					<fieldset>
						<label for="taggingName">Name</label> 
						<input type="text" name="taggingName" id="taggingName" placeholder="some name" maxlength="10" required ><br>
					</fieldset>
					<fieldset>
						<label for="taggingTag">Hashtag</label> 
						<input type="text" name="taggingTag" id="taggingTag" placeholder="# + max. 10 letters" maxlength="11" pattern="^#(.+)"><br>
					</fieldset>
					<br>
					<fieldset>
						<input type="submit" value="submit" id="taggingSubmit">
					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form1 Ende -->

			</section>

			<section class="discovery">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<form id="filter-form" action="/discovery" method="post">
					<legend>Filter</legend>
					<fieldset>
						<label for="discoverySearchterm">Searchterm</label> 
						<input type="text" name="discoverySearchterm" id="discoverySearchterm" placeholder="Search..."><br>
					</fieldset>
					<fieldset>
						<input type="hidden" name="discoveryLat" id="discoveryLat"><br>
						<input type="hidden" name="discoveryLon" id="discoveryLon"><br>
					</fieldset>
					<fieldset>
						<input type="submit" value="apply" id="discoverySubmit"><br>
					</fieldset>
				</form>
				<br>
				<!-- ############### Aufgabe1a Form2 Ende -->

				<div class="taglist">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>

			</section>

		</main>

		<footer>
			<span>2019 by LKIT</span>
		</footer>

		<!-- Load JavaScripts
					================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="/javascripts/bootstrap.min.js"></script>

	</body>
</html>
