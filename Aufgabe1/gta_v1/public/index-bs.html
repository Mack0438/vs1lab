<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style-bs.css'/>
		<link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
	</head>

	<body>
		<header class="jumbotron">
			<div class="container-fluid">
				<img src="./images/location.png" width="100"
						alt="an image of a map and location">
				<h2>GeoTagApp
					<small>
						<nav>
								<a href="#">About</a> | <a href="#">Help</a> | <a
									href="/">Home</a>
						</nav>
					</small>
				</h1>
			</div>
		</header>

		<main class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<section class="tagging">
						<h2>Tagging</h2>
		
						<!-- ############### Aufgabe1a Form1 Start -->
						<form id="tag-form" action="/tagging" method="post">
							<legend>Coordinates</legend>
							<fieldset class="form-group">
								<label for="taggingLat">Latitude</label> 
								<input type="number" step="0.000001" name="taggingLat" id="taggingLat" placeholder="49.55" required class="form-control">
							</fieldset>
							<fieldset class="form-group">
								<label for="taggingLon">Longitude</label> 
								<input type="number" step="0.000001" name="taggingLon" id="taggingLon" placeholder="8.55" required class="form-control">
							</fieldset>
							<legend>Name and Hashtag</legend>
							<fieldset class="form-group">
								<label for="taggingName">Name</label> 
								<input type="text" name="taggingName" id="taggingName" placeholder="some name" maxlength="10" required class="form-control">
							</fieldset>
							<fieldset class="form-group">
								<label for="taggingTag">Hashtag</label> 
								<input type="text" name="taggingTag" id="taggingTag" placeholder="# + max. 10 letters" maxlength="11" pattern="^#(.+)" class="form-control">
							</fieldset>

							<input type="submit" value="submit" id="taggingSubmit" class="btn btn-default">

						</form>
						<!-- ############### Aufgabe1a Form1 Ende -->
			
					</section>
				</div>
					
				<div class="col-md-8">
					<section class="discovery">
						<div class="row">
							<div class="col-md-12">
									<h2>Discovery</h2>
		
									<!-- ############### Aufgabe1a Form2 Start -->
									<form id="filter-form" action="/discovery" method="post" class="form-inline">
										<legend>Filter</legend>
										<fieldset class="form-group">
											<label for="discoverySearchterm">Searchterm</label> 
											<input type="text" name="discoverySearchterm" id="discoverySearchterm" placeholder="Search..." class="form-control">
										</fieldset>
										<fieldset class="form-group">
											<input type="hidden" name="discoveryLat" id="discoveryLat">
											<input type="hidden" name="discoveryLon" id="discoveryLon">
										</fieldset>
			
										<input type="submit" value="apply" id="discoverySubmit" class="btn btn-default">
									</form>
									<!-- ############### Aufgabe1a Form2 Ende -->
							</div>
						</div>
		
						<div class="row">
							<div class="col-md-4">
								<div class="taglist">
									<ul id="results">
										<li>Castle (49.01379, 8.404435) #sight</li>
										<li>IWI (49.01379, 8.390071) #edu</li>
									</ul>
								</div>
							</div>
								
							<div class="col-md-8 img-responsive">
								<div class="tagmap">
										<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
										<div class="caption">Result map</div>
								</div>
							</div>
							
						</div>
					</section>
				</div>
			</div>
			
			
		</main>

		<footer>
			<div class="container-fluid">
				<span>2019 by LKIT</span>
			</div>
				
		</footer>

		<!-- Load JavaScripts
					================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="/javascripts/bootstrap.min.js"></script>

	</body>
</html>
